<!DOCTYPE html>
<html>

<head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <google-map latitude="37.779" longitude="-122.3892" zoom="13" disable-default-ui>
        <google-map-marker latitude="37.779" longitude="-122.3892" title="Go Giants!" draggable="true"></google-map-marker>
    </google-map>
    <google-map-directions start-address="San Francisco" end-address="Mountain View"></google-map-directions>
    

    <script>
    var gMap = document.querySelector('google-map');
    gMap.addEventListener('api-load', function(e) {
        document.querySelector('google-map-directions').map = this.map;
    });
    </script>

    <paper-card elevation="2">
        <paper-icon-item>
            <iron-icon icon="search" item-icon></iron-icon>
            <paper-input label="Start address" value="San Francisco">
        </paper-icon-item>
        <paper-icon-item>
            <iron-icon icon="search" item-icon></iron-icon>
            <paper-input label="End address" value="Mountain View">
        </paper-icon-item>
    </paper-card>
    
</body>

</html>
